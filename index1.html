<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">

    <style>
 body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #30C9C8;
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    background-color: white;
    border-radius: 10px;
    width: 300px;
    text-align: center;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.header {
    background-color: #31C6CD;
    height: 130px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.imagem {
    margin-top: -50px;
}

.imagem img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 5px solid white;
}

.text h2 {
    margin: 10px 0 5px;
    font-size: 24px;
}

.text h2 span {
    font-size: 16px;
    color: #888;
}

.text p {
    color: #888;
    margin: 0;
    padding: 20px;
}

.texto {
    display: flex;
    justify-content: space-around;
    padding: 20px 0;
    border-top: 1px solid #eee;
}

.texto div {
    text-align: center;
}

.texto h3 {
    margin: 0;
    font-size: 20px;
}

.texto p {
    color: #888;
    margin: 5px 0 0;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="bg-pattern-card.svg" alt="">
        </div>
        <div class="imagem">
            <img src="image-victor.jpg" alt="Profile Picture">
        </div>
        <div class="text">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
        </div>
        <div class="texto">
            <div>
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div>
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div>
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
